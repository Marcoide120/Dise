<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con imágenes</title>
    <link rel="stylesheet" href="./css/Practica8.css">
</head>
<body>
    <h1>Formulario</h1>
    <label for="color-picker">Selecciona un color:</label>
    <input type="color" id="color-picker"><br>
    <button id="change-color">Cambiar color de fondo</button>
    <button id="add-item">Añadir más elementos</button>

    <section id="container">
        <div class="item">
            <img src="../Practica8/img/shrek3.jpg" alt="Shrek">
            <button class="change-image">Cambiar</button>
            <button class="delete-item">Borrar</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/Practica8JQuery.js"></script>
</body>
</html>
